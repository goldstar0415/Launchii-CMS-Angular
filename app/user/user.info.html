<div ui-view="page_body"> 
    <!-- /.row -->  
    <div class="row mb-2"> 
        <div class="col-lg-12"> 
            <ng-include src="'/app/common/back.html'"></ng-include> 
        </div> 
        <!-- /.col-lg-12 --> 
    </div> 
    <div class="row">  
        <div class="col-lg-12">  
            <div class="portlet light bordered">  
                <div class="portlet-title">  
                    <div class="caption font-red-sunglo">  
                        <i class="icon-settings font-red-sunglo"></i>  
                        <span class="caption-subject bold uppercase"> {{ vm.mode }} User</span>  
                    </div>  
                </div>  
                <div class="portlet-body form">  
                    <div class="alert {{vm.response.success}}" id="msg-info" ng-show="vm.response.msg">  
                        <div><strong>{{vm.response.alert}}</strong> {{vm.response.msg}}</div>  
                        <div ng-if="vm.response['error_arr']">  
                            <ul class="pl-5 mt-1">  
                                <li ng-repeat="error in vm.response['error_arr']">{{ error }}</li>  
                            </ul>  
                        </div>  
                    </div>  
                    <form role="form" ng-submit="vm.submitAction()" novalidate="novalidate">  
                        <div class="form-body">  
                            <div class="form-group">  
                                <label>Name</label>  
                                <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.form.name" required />  
                            </div>  
                            <div class="form-group">  
                                <label>Email</label>  
                                <div class="input-icon">  
                                    <i class="fa fa-envelope"></i>  
                                    <input type="email" class="form-control" placeholder="Enter email" ng-model="vm.form.email" required />  
                                </div>  
                            </div>  
                            <div class="form-group">  
                                <label>Password</label>  
                                <input type="password" class="form-control" placeholder="Enter Passowrd" ng-model="vm.form.password" />  
                            </div>  
                            <div class="form-group">  
                                <label>Confirm Password</label>  
                                <input type="password" class="form-control" placeholder="Enter Confirm Passowrd" ng-model="vm.form.confirm_password"  compare-to="vm.form.password" />  
                            </div>  
                        </div>  
                        <div class="form-actions">  
                            <div class="row">  
                                <div class="col-md-12">  
                                    <button type="submit" class="btn btn-default" ladda="!vm.isDone" data-spinner-color="#000000">{{ vm.mode }}</button>  
                                    <!--<button type="button" ui-sref="{{vm.prevState.name}}" class="btn btn-default">Back</button>-->  
                                </div>  
                            </div>  
                        </div>  
                    </form>  
                    <!-- /.row (nested) -->  
                </div>  
                <!-- /.panel-body -->  
            </div>  
            <!-- /.panel -->  
        </div>  
        <!-- /.col-lg-12 -->  
    </div>  
    <!-- /.row --> 
</div> 
<!-- /.row -->  
<div class="row mb-2">  
    <div class="col-lg-12">  
        <!-- <ng-include src="'/app/common/back.html'"></ng-include>  --> 
    </div>  
    <!-- /.col-lg-12 -->  
</div>
