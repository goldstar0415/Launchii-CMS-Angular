<!-- /.row -->
<div class="row mb-2">
    <div class="col-lg-12">
        <ng-include src="'/app/common/back.html'"></ng-include>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-red-sunglo">
                    <i class="icon-settings font-red-sunglo"></i>
                    <span class="caption-subject bold uppercase"> {{ vm.superblock.name }} </span>
                </div>
                <div class="actions">
                    <a ui-sref="dashboard.superblock.edit({id:vm.superblockId})" class="btn btn-outline btn-circle btn-sm purple">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <h4>Image</h4>
                            <div class="mb-3" ng-if="vm.superblock.image_url">
                                <img ng-src="{{vm.superblock.image_url}}" style="width: 250px; height: auto;" />
                            </div>
                            <div ng-if="!vm.superblock.image_url">
                                <h4>No Image</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <h4>Content</h4>
                            <div id="superblock-content" style="padding: 5px;">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
