<div class="modal fade in image-modal" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><span ng-if="!noBtn">Add</span> Image</h4>
            </div>
            <div class="modal-body">
                <form role="form" novalidate>
                    <div class="form-body">
                        <div class="form-group form-image-preview"></div>
                        <div class="form-group" ng-if="formMode != 'View'">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <label for="">Image</label>
                                <div class="input-group input-large">
                                    <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                        <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                        <span class="fileinput-filename"> </span>
                                    </div>
                                    <span class="input-group-addon btn default btn-file">
                                                                    <span class="fileinput-new"> Select file </span>
                                    <span class="fileinput-exists"> Change </span>
                                    <input type="file" id="image-file-input" base-sixty-four-input ng-model="formImage.file" ng-change="previewImage(formImage.file)" accept="image/*" maxsize="10000"> </span>
                                    <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput" clear-image-input sel-model="formImage" elem-container=".form-image-preview" ng-click="clearFile()"> Remove </a>
                                    <!--<label for=""></label>
                                    <input type="file" id="name" class="form-control" base-sixty-four-input ng-model="vm.form.file.file" multiple accept="image/*" />
                                    <p class="help-block">Upload deal image</p>-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-if="formMode != 'View'">
                            <label for="">Description</label>
                            <textarea class="form-control" ng-model="formImage.description"></textarea>
                        </div>
                        <div class="form-group" ng-if="formMode == 'View'">
                            <h4>Description</h4>
                            <div>{{ formImage.description }}</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn dark btn-outline" ng-click="closeForm()">Close</button>
                <button type="button" class="btn green" ng-click="addNewImageObj()" ng-if="!noBtn" ng-disabled="fileIsBlank()">Add</button>
            </div>
        </div>
    </div>
</div>
