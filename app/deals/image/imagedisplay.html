<div class="form-group image-field-container">
    <div class="image-preview"></div>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="formImage.file.filename" disabled />
        <span class="input-group-addon" style="cursor: pointer" data-original-title="Remove" data-toggle="tooltip" title="Remove" ng-click="remove($event.currentTarget, formImage)">
            <i class="fa fa-close font-red" ></i>
        </span>
    </div>
</div>
