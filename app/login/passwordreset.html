<!-- BEGIN CONFIRMATION FORM -->
<form class="login-form" name="loginForm" novalidate="novalidate" ng-submit="vm.validate()">
    <h3 class="form-title font-green">Reset your password.</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter password. </span>
    </div>
    <div class="alert alert-danger" ng-if="vm.error != ''">
        <strong>Error!</strong> {{ vm.error }}
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">New Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="New Password" name="password" ng-minlength="3" ng-model="vm.form.password" required />
    </div>

    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">New Password Confirmation</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="New Password Confirm" name="password_confirmation" ng-minlength="3" ng-model="vm.form.password_confirmation" required ng-keyup="$event.keyCode == 13 && vm.validate()"/>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn green uppercase">Submit</button>
    </div>
</form>

<!-- END CONFIRMATION FORM -->
